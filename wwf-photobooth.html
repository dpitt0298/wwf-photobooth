<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
    <script src="https://cdn.rawgit.com/muaz-khan/DetectRTC/master/DetectRTC.js"></script>
</head>

<body>
    <style>
        .webcam-container{
            position: relative;
        }
        
        .face-template{
            position: absolute;
            left: 0;
        }
        
        
    
    </style>
    <p>Live View</p>
    <div class="webcam-container">
    <video id="webcam" autoplay playsinline width="640" height="480"></video>
    <img class="face-template" src="face-template.png"/>
    </div>
    
    <p>Canvas</p>
    <canvas id="canvas" class="d-none"></canvas>

    <button id="take_pic">Take Picture</button>
    <a id="download-photo" href="">download me</a>
    
    <p>Preview</p>
    <img id="preview" src="">

    <script>
        const webcamElement = document.getElementById('webcam');
        const canvasElement = document.getElementById('canvas');
        const webcam = new Webcam(webcamElement, 'user', canvasElement);

        document.getElementById("take_pic").addEventListener('click', function() {
            let picture = webcam.snap();
            document.querySelector('#download-photo').href = picture;
            document.querySelector('#preview').src = picture;

        });


        webcam.start()
            .then(result => {
                console.log("webcam started");
            })
            .catch(err => {
                if (DetectRTC.isWebRTCSupported === false) {
                    alert('Please use Chrome or Firefox.');
                }

                if (DetectRTC.hasWebcam === false) {
                    alert('Please install an external webcam device.');
                }
            });
    </script>

</body>

</html>
